    />

      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />

  <body>
    <header>
      <nav>
        <a href="index.html"
          ><img src="img/project-logo.png" class="logo" alt="Taco Truck Logo"
        /></a>
        <ul>
          <li>
            <a href="mat-&-dryck.html">Mat & Dryck</a>

            <a href="nuvarande-plats.html">Nuvarande plats</a>

          <li>
            <a href="boka-oss.html">Kontakta oss</a>
          </li>
        </ul>
        <i class="fa-solid fa-bars"></i>
      </nav>
    </header>

    <main>
      <section class="contact-section">
        <div class="form-container">
          <form action="#">
            <h2>Kontakta oss</h2>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="form-group">
              <label for="subject">Vad du kontakar oss för:</label>
              <select name="subject" id="subject" required>
                <option value="">Välj ett av alternativen</option>
                <option value="catering">Catering</option>
                <option value="jobbansökan">Jobbansökan</option>
                <option value="other">Övrigt</option>
              </select>
              <div class="form-group">
                <label for="date">Datum (endast om du valt Catering):</label>
                <input type="date" name="date" id="date" />
              </div>
              <div class="form-group">
                <label for="quantity"
                  >Antal gäster (endast om du valt Catering):</label
                >
                <input type="number" />
              </div>
              <div class="form-group">
                <label for="cv">CV (endast om du valt Jobbansökan):</label>
                <input type="file" />
              </div>
              <div class="form-group">
                <label for="text">Meddelande:</label>
                <textarea name="text" id="text" rows="10"></textarea>
              </div>
              <div class="form-group">
                <button type="submit">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <p>© 2024 Taco Foodtruck. Alla rättigheter förbehållna.</p>

      <p>
        Kontakta oss för bokningar eller förfrågningar: Telefon: 123-456-789 |
        E-post: info@tacofoodtruck.com
      </p>

        /></a>

    </footer>
